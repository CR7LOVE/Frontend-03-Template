<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .cell {
            width: 100px;
            height: 100px;
            background-color: green;
            display: inline-block;
            border: 1px solid white;
            vertical-align: middle;

            line-height: 100px;
            font-size: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="board"></div>
<script>
    let pattern = [
        [0, 0, 0],
        [0, 0, 0],
        [0, 0, 0]
    ];

    let color = 1;

    function show() {
        let board = document.getElementById('board');

        board.innerHTML = ''; // 重画棋盘前先清空一下

        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                let cell = document.createElement("div");
                cell.classList.add('cell');
                cell.innerText =
                    pattern[i][j] === 2 ? 'X' :
                        pattern[i][j] === 1 ? 'O' : '';
                cell.addEventListener('click', () => move(i, j));
                board.appendChild(cell);
            }
            board.appendChild(document.createElement('br'));
        }
    }

    function move(x, y) {
        // 1,2 来回切换
        pattern[x][y] = color;
        if (check()) {
            alert(color === 2 ? 'X is winner!' : 'O is winner!')
        }
        color = 3 - color; // 除了用减法，还能用除法
        show();
    }

    function check() {
        // 三行
        for (let i = 0; i < 3; i++) {
            let win = true;
            for (let j = 0; j < 3; j++) {
                if (pattern[i][j] !== color) {
                    win = false;
                }
            }
            if (win) {
                return true;
            }
        }

        // 三列
        for (let i = 0; i < 3; i++) {
            let win = true;
            for (let j = 0; j < 3; j++) {
                if (pattern[j][i] !== color) {
                    win = false;
                }
            }
            if (win) {
                return true;
            }
        }

        // 斜向一，横纵坐标相等，如 00 11 22
        // 小技巧：加了花括号
        {
            let win = true;
            for (let i = 0; i < 3; i++) {
                if (pattern[i][i] !== color) {
                    win = false;
                }
            }
            if (win) {
                return true;
            }
        }

        // 斜向二：横纵坐标相反，如 02 11 20
        {
            let win = true;
            for (let i = 0; i < 3; i++) {
                if (pattern[i][2 - i] !== color) {
                    win = false;
                }
            }
            if (win) {
                return true;
            }
        }
        return false;

    }

    show();


    console.log(pattern)
</script>
</body>
</html>
