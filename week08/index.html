<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .cell {
            width: 100px;
            height: 100px;
            background-color: green;
            display: inline-block;
            border: 1px solid white;
            vertical-align: middle;

            line-height: 100px;
            font-size: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="board"></div>
<script>
    let pattern = [
        [0, 0, 2],
        [0, 1, 0],
        [0, 0, 0]
    ];

    let color = 1;

    function show() {
        let board = document.getElementById('board');

        board.innerHTML = ''; // 重画棋盘前先清空一下

        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                let cell = document.createElement("div");
                cell.classList.add('cell');
                cell.innerText =
                    pattern[i][j] === 2 ? 'X' :
                        pattern[i][j] === 1 ? 'O' : '';
                cell.addEventListener('click', () => move(i, j));
                board.appendChild(cell);
            }
            board.appendChild(document.createElement('br'));
        }
    }

    function move(x, y) {
        // 1,2 来回切换
        pattern[x][y] = color;
        if (check(pattern, color)) {
            alert(color === 2 ? 'X is winner!' : 'O is winner!')
        }
        color = 3 - color; // 除了用减法，还能用除法
        show();
        if(willWin(pattern, color)) {
            console.log(color === 2 ? 'X will win!' : 'O will win!');
        }
    }

    function check(pattern, color) {
        // 三行
        for (let i = 0; i < 3; i++) {
            let win = true;
            for (let j = 0; j < 3; j++) {
                if (pattern[i][j] !== color) {
                    win = false;
                }
            }
            if (win) {
                return true;
            }
        }

        // 三列
        for (let i = 0; i < 3; i++) {
            let win = true;
            for (let j = 0; j < 3; j++) {
                if (pattern[j][i] !== color) {
                    win = false;
                }
            }
            if (win) {
                return true;
            }
        }

        // 斜向一，横纵坐标相等，如 00 11 22
        // 小技巧：加了花括号
        {
            let win = true;
            for (let i = 0; i < 3; i++) {
                if (pattern[i][i] !== color) {
                    win = false;
                }
            }
            if (win) {
                return true;
            }
        }

        // 斜向二：横纵坐标相反，如 02 11 20
        {
            let win = true;
            for (let i = 0; i < 3; i++) {
                if (pattern[i][2 - i] !== color) {
                    win = false;
                }
            }
            if (win) {
                return true;
            }
        }
        return false;

    }

    function clone(pattern) {
        return JSON.parse(JSON.stringify(pattern));
    }

    function willWin(pattern, color) {
        for(let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                if (pattern[i][j]) {
                    continue;
                }
                let tmp = clone(pattern);
                tmp[i][j] = color; // 重要，尝试走这一步，看能不能赢，不行的话，最终要把所有空节点走完。
                if (check(tmp, color)) {
                    return [i, j];
                }
            }
        }
        return null;
    }

    function bestChoice(pattern, color) {
        let p = willWin(pattern, color);
        if (p) { // 这里不是 ===，而是 =
            return {
                point: p, // 位置
                result: 1 // 结果：输，赢，平；-1， + 1，0。初始值是 -2
            }
        }
        let result = -2; // 初始值是 -2
        let point = null;
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                if (pattern[i][j]) { // 只检查空的地方，所以不空的话就 continue
                    continue;
                }
                let tmp = clone(pattern);
                tmp[i][j] = color; // 模拟走棋，这里先走一步，接下来对方会执行 bestChoice() 来找出最佳/最差
                let r = bestChoice(tmp, 3 - color).result; // 3 - color 表示对方，这里是对方策略的结果

                // r 是对方最佳选择，-r 则是对方的最差选择，即是我方最佳选择
                if (-r > result) { // - r
                    result = -r;
                    point = [i, j]
                }
            }
        }
        return {
            point: point,
            result: point ? result : 0 // 平是 0
        }

    }

    show();
    console.log(bestChoice(pattern, color))


</script>
</body>
</html>
